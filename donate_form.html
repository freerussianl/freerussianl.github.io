<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donate</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>

<body>
  <div class="container-sm">

    <div class="row mb-3">
      <div class="col">
        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
          <input type="radio" class="btn-check" name="donate-type" id="donate-type1" autocomplete="off">
          <label class="btn btn-outline-primary" for="donate-type1">Разово</label>

          <input type="radio" class="btn-check" name="donate-type" id="donate-type2" autocomplete="off" checked>
          <label class="btn btn-outline-primary" for="donate-type2">Ежемесячно</label>
        </div>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col">
        <label for="inputEmail4" class="form-label">Сумма пожертвования</label> <br>

        <input type="radio" class="btn-check" name="donate-sum" id="donate-sum1" autocomplete="off" checked>
          <label class="btn btn-outline-primary" for="donate-sum1">10€</label>

          <input type="radio" class="btn-check" name="donate-sum" id="donate-sum2" autocomplete="off">
          <label class="btn btn-outline-primary" for="donate-sum2">50€</label>

          <input type="radio" class="btn-check" name="donate-sum" id="donate-sum3" autocomplete="off">
          <label class="btn btn-outline-primary" for="donate-sum3">Другая</label>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col">
        <a type="button" class="btn btn-primary" href="https://donate.stripe.com/test_00g7u5aAlecsc004gj" target="_blank">Пожертвовать</a>

      </div>
    </div>
  </div>






  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>

</body>

</html>
